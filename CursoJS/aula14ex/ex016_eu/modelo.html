<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Contador</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Vamos Contar</h1>
  </header>
  <section>
    <div>
      
      <p>
        <label for="inicio">Inicio:</label>
        <input type="number" name="inicio" id="idinicio" required>
      </p>

      <p>
        <label for="fim">Fim:</label>
        <input type="number" name="fim" id="idfim" required>
      </p>

      <p>
        <label for="passo">Passo:</label>
        <input type="number" name="passo" id="idpasso" required>
      </p>

      <p><input type="button" value="Contas" onclick="contador()"></p>

    </div>
    <div id="resp">Preparando a Contagem...</div>
    <p> </p>
  </section>
  <footer>
    <p>&copy; MarcosReberte</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
