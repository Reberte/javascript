<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }

    h1 {
      color: orangered;
    }

    h1:hover{
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Já me livrei da maldição!!</p>
  <script>
    var n1 = Number(window.prompt('Digite um número:'))//window.prompt retorna uma string, dependendo do tipo de dado que você queira, você precisa convertier para o tipo desejado.
    var n2 = Number(window.prompt('Digite outro número:'))
    var res = n1 + n2
    window.alert(`A soma entre os valores ${n1} e ${n2} é: ${res}`)// conversão para o tipo string pode ser feito de duas maneiras, "String(res) ou res.toString()"
  </script>
</body>
</html>
