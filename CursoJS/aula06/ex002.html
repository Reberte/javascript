<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>
  <style>
    body {
      background-color: rgb(105, 105, 173);
      color: white;
      font: normal 20pt Arial;
    }

    h1 {
      color: orangered;
    }

    h1:hover{
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Olá, Mundo!</h1>
  <p>Já me livrei da maldição!!</p>
  <script>
    var nome = window.prompt('Qual o seu nome?') // usuario digita o nome e armazena na variavel nome
    window.alert('É um grande prazer em te conhecer , ' + nome)// exibe em uma caixa alert o conteudo da variave nome
  </script>
</body>
</html>
